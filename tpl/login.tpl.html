<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <strong class="">Вход</strong>
            </div>
            <div class="panel-body">
                <form class="form-horizontal form-validate form-ajax"
                      data-bv-message="Это значение неверно"
                      data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
                      data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
                      data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">
                    <div class="form-group">
                        <label for="username" class="col-sm-3 control-label">Логин</label>

                        <div class="col-sm-9">
                            <input name="username" type="text" id="username" class="form-control"
                                   placeholder="Логин"
                                   autofocus
                                   required="required"
                                   data-bv-message="Такой логин недопустим"
                                   data-bv-notempty="true"
                                   data-bv-notempty-message="Поле Логин не может быть пустым"
                                    />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-3 control-label">Пароль</label>

                        <div class="col-sm-9">
                            <input name="password" type="password" id="password" class="form-control"
                                   placeholder="Пароль"
                                   required="required"
                                   data-bv-notempty="true"
                                   data-bv-notempty-message="Поле Пароль не может быть пустым"
                                    />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <div class="checkbox">
                                <label class="" for="remember-me">
                                    <input type="checkbox" name="remember-me" id="remember-me" class="" checked>Запомнить
                                    меня</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group last">
                        <div class="col-sm-offset-3 col-sm-9">
                            <input type="hidden" name="act" value="login">
                            <button type="submit" class="btn btn-success btn-sm" data-loading-text="Входим">Войти
                            </button>
                            <button type="reset" class="btn btn-default btn-sm" data-loading-text="Входим">Сбросить
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="panel-footer">Не зарегистрированы? <a href="./?action=register" class="">Регистрация</a>
            </div>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
